<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 以上4个meta标签*必须*排在首位； 任何其他头部内容必须*在*这些标签之后 -->
    <!-- 标题 -->
    <title>Admetro - 响应式 Bootstrap 4 管理模板</title>
    <!-- 网站图标 -->
    <link rel="icon" href="img/core-img/favicon.ico">
    <!-- 主样式表 [如果你删除这个 CSS 文件，你的文件无疑会被破坏。] -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 预加载器 -->
<div id="preloader"></div>
<!-- ======================================
******* 主包装区域开始 **********
======================================= -->
<div class="main-content- h-100vh">
    <!-- 剪贴板区域开始 -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-6 mx-auto">
                <!-- 中间框 -->
                <div class="middle-box my-5 text-center bg-white p-4 p-sm-5 bg-boxshadow">
                    <h5 class="mb-50">现在注册！</h5>
                    <!-- 表单 -->
                    <form class="register-form" action="login.html">
                       <!-- 表单组 -->
                        <div class="form-group">
                            <input type="text" class="form-control register" placeholder="用户名" required="">
                        </div>
                       <!-- 表单组 -->
                        <div class="form-group">
                            <input type="email" class="form-control register" placeholder="电子邮件" required="">
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option>国家</option>
                                <option>美利坚合众国</option>
                                <option>英国</option>
                                <option>印度</option>
                                <option>德国</option>
                                <option>阿根廷</option >
                            </select>
                        </div>
                       <!-- 表单组 -->
                        <div class="form-group">
                            <input type="password" class="form-control register" placeholder="密码" required="">
                        </div>
                        <label class="ckbox mb-20">
                            <input type="checkbox">
                            <span></span><small class="text-color-gray">我同意所有条款 &amp; 条件</small>
                        </label>
                        <button type="submit" class="btn- btn-success btn-1 btn-1c w-100 text-center">登录</button>
                        <p class="text-center mt-15">已有账户？</p>
                        <a class="btn- btn-primary btn-1 btn-1a w-100 text-center" href="login.html">注册</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ====== 单页内容区域结束 ====== -->
<!-- ======================================
********* 页面包装区域结束 ***********
======================================= -->
<!-- 运行此模板必须需要插件 -->
<script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/bootstrap/4.6.2/js/bootstrap.min.js"></script>
<script src="js/admetro.bundle.js"></script>
<!-- 激活JS -->
<script src="js/default-assets/active.js"></script>
</body>
</html>
