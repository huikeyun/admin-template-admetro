<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 以上4个meta标签*必须*排在首位； 任何其他头部内容必须*在*这些标签之后 -->
    <!-- 标题 -->
    <title>Admetro - 响应式 Bootstrap 4 管理模板</title>
    <!-- 网站图标 -->
    <link rel="icon" href="img/core-img/favicon.ico">
    <!-- 主样式表 [如果你删除这个 CSS 文件，你的文件无疑会被破坏。] -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 预加载器 -->
<div id="preloader"></div>
<!-- ======================================
******* 页面包装区域开始 **********
======================================= -->
<div class="main-content- h-100vh">
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-6 mx-auto">
                <!-- Middle Box -->
                <div class="middle-box my-5 text-center bg-white p-4 p-sm-5 bg-boxshadow">
                    <h5 class="mb-50">登录</h5>
                    <!-- 表格 -->
                    <form class="login-form" action="login.html">
                       <!-- 表单组 -->
                        <div class="form-group">
                            <input type="email" class="form-control login" placeholder="用户名" required="">
                        </div>
                       <!-- 表单组 -->
                        <div class="form-group">
                            <input type="password" class="form-control login" placeholder="密码" required="">
                        </div>
                        <button type="submit" class="btn- btn-success btn-1 btn-1c w-100 text-center">登录</button>
                        <div class="d-flex justify-content-between mt-15">
                            <label class="ckbox">
                                <input type="checkbox">
                                <span></span><small class="text-color-gray">保持登录状态</small>
                            </label>
                            <a class="forgot_pass text-color-gray mb-10" href="#"></a>
                            <a class="forgot_pass text-color-gray mb-10" href="#"><small>忘记密码？</small></a>
                        </div>
                        <div class="login-icon mt-15 mb-15">
                            <a href="#"><i class="ti-facebook"></i></a>
                            <a class="info-color" href="#"><i class="ti-linkedin"></i></a>
                            <a class="danger-color" href="#"><i class="ti-pinterest"></i></a>
                            <a class="success-color" href="#"><i class="ti-dribbble"></i></a>
                        </div>
                        <p class="text-center font-size-12">没有账户？</p>
                        <a class="btn- btn-primary btn-1 btn-1a w-100 text-center" href="register.html">创建一个帐户</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ======================================
********* 页面包装区域结束 ***********
======================================= -->
<!-- 运行此模板必须需要插件 -->
<script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/bootstrap/4.6.2/js/bootstrap.min.js"></script>
<script src="js/admetro.bundle.js"></script>
<!-- 激活JS -->
<script src="js/default-assets/active.js"></script>
</body>
</html>
